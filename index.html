<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="service-info">
        <h1 class="main-title">Learn to code by watching others</h1>
        <p class="main-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="service-registration">
        <div class="pricing">
          <span class="pricing-accent">Try it free 7 days</span> then $20/mo.
          thereafter
        </div>
        <form action="#" class="sign-up-form">
          <div class="input-container">
            <input name="firstName" type="text" placeholder="First Name" />
          </div>
          <div class="input-container">
            <input name="lastName" type="text" placeholder="Last Name" />
          </div>
          <div class="input-container">
            <input name="email" type="text" placeholder="Email Address" />
          </div>
          <div class="input-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder=" Password"
            />
          </div>
          <input class="cta" type="submit" value="Claim your free trial" />
          <p class="legal-terms">
            By clicking the button, you are agreeing to our
            <a class="legal-terms-link" href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
